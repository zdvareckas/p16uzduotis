<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uzduotis16</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container-content">
            <div class="content">
                <h1><span id="p1Display">0</span> - <span id="p2Display">0</span>
                </h1>
                <p class="title" id="title">Naudokitės mygtukais, kad žaisti žaidimą</p>
                <div id='select' class="select">
                    <label for="playto">Žaidžiama iki:</label>
                    <input id="playto" type="number">
                </div>
            </div>
        </div>

        <div>
            <button id="p1Button">+1 Pirmam žaidėjui</button>
            <button id="reset">Iš naujo</button>
            <button id="p2Button">+1 Antram žaidėjui</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
